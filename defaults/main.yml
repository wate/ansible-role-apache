apache_secrity_cfg:
  trace_enable: no
  server_tokens: Prod
  headers:
    "X-Frame-Options": SAMEORIGIN
    "X-Content-Type-Options": nosniff
    "X-XSS-Protection": '"1; mode=block"'

apache_cfg:
  server_admin: root@localhost
  enable_sendfile: yes

# Apache MPM(Multi Processing Module)
# Setting Value: prefork OR worker OR event
apache_module_mpm: prefork

apache_ssl_cfg:
    protocol:
      - all
      - "-SSLv3"
    cipher_suite:
      - ECDHE-ECDSA-CHACHA20-POLY1305
      - ECDHE-RSA-CHACHA20-POLY1305
      - ECDHE-ECDSA-AES128-GCM-SHA256
      - ECDHE-RSA-AES128-GCM-SHA256
      - ECDHE-ECDSA-AES256-GCM-SHA384
      - ECDHE-RSA-AES256-GCM-SHA384
      - DHE-RSA-AES128-GCM-SHA256
      - DHE-RSA-AES256-GCM-SHA384
      - ECDHE-ECDSA-AES128-SHA256
      - ECDHE-RSA-AES128-SHA256
      - ECDHE-ECDSA-AES128-SHA
      - ECDHE-RSA-AES256-SHA384
      - ECDHE-RSA-AES128-SHA
      - ECDHE-ECDSA-AES256-SHA384
      - ECDHE-ECDSA-AES256-SHA
      - ECDHE-RSA-AES256-SHA
      - DHE-RSA-AES128-SHA256
      - DHE-RSA-AES128-SHA
      - DHE-RSA-AES256-SHA256
      - DHE-RSA-AES256-SHA
      - ECDHE-ECDSA-DES-CBC3-SHA
      - ECDHE-RSA-DES-CBC3-SHA
      - EDH-RSA-DES-CBC3-SHA
      - AES128-GCM-SHA256
      - AES256-GCM-SHA384
      - AES128-SHA256
      - AES256-SHA256
      - AES128-SHA
      - AES256-SHA
      - DES-CBC3-SHA
      - "!DSS"
    honor_cipher_order: yes
    compression: no
    use_stapling: yes
    stapling_responder_timeout: 5
    stapling_return_responder_errors: no
    stapling_cache: "shmcb:/var/run/ocsp(128000)"

apache_module_base:
  buffer: no
  watchdog: no
  heartbeat: no
  heartmonitor: no
  usertrack: no
  dialup: no
  charset_lite: no
  log_debug: no
  ratelimit: no
  reflector: no
  request: no
  sed: no
  speling: no

apache_module_dav:
  dav: yes
  dav_fs: yes
  dav_lock: yes

apache_module_lua: yes

apache_module_lbmethod:
  bybusyness: yes
  byrequests: yes
  bytraffic: yes
  heartbeat: yes

apache_module_proxy:
  ajp: yes
  balancer: yes
  connect: yes
  express: yes
  fcgi: yes
  fdpass: yes
  ftp: yes
  http: yes
  wstunnel: yes
